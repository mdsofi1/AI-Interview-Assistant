<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ AI-Powered Interview Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta name="description" content="Modern AI-Powered Interview Assistant with beautiful UI and seamless experience">
</head>
<body>
    <div id="root"></div>
    
    <!-- Welcome Back Modal -->
    <div id="welcome-modal" class="modal hidden">
        <div class="modal-content">
            <h3>‚ú® Welcome Back!</h3>
            <p>We found an unfinished interview session. Would you like to continue where you left off or start fresh?</p>
            <div class="modal-actions">
                <button class="btn btn--secondary" id="start-new-btn">
                    <span>üîÑ Start New Interview</span>
                </button>
                <button class="btn btn--primary" id="continue-btn">
                    <span>‚ñ∂Ô∏è Continue Interview</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Candidate Detail Modal -->
    <div id="candidate-modal" class="modal hidden">
        <div class="modal-content modal-content--large">
            <div class="modal-header">
                <h3>üë§ Candidate Profile</h3>
                <button class="modal-close" id="close-candidate-modal">&times;</button>
            </div>
            <div class="modal-body" id="candidate-details">
                <!-- Content populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for Reset -->
    <div id="reset-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ö†Ô∏è Reset Interview</h3>
                <button class="modal-close" id="close-reset-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to start a new interview? This will clear your current progress and cannot be undone.</p>
                <div class="modal-actions">
                    <button class="btn btn--secondary" id="cancel-reset-btn">Cancel</button>
                    <button class="btn btn--primary" id="confirm-reset-btn">Yes, Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success notification -->
    <div id="success-notification" class="notification success hidden">
        <div class="notification-content">
            <span class="notification-icon">‚úÖ</span>
            <span class="notification-message"></span>
        </div>
    </div>

    <!-- Error notification -->
    <div id="error-notification" class="notification error hidden">
        <div class="notification-content">
            <span class="notification-icon">‚ùå</span>
            <span class="notification-message"></span>
        </div>
    </div>

    <script type="text/babel" src="app.js"></script>

    <style>
        /* Additional notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 300px;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 0.9) 100%);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9) 0%, rgba(238, 90, 36, 0.9) 100%);
            color: white;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .notification-message {
            font-weight: 600;
            font-size: 14px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Pulse animation for important elements */
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
            }
        }

        /* Glow effect for active elements */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.4));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8));
            }
        }

        /* Bounce animation for interactive elements */
        .bounce-on-hover:hover {
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                transform: translate3d(0, -10px, 0);
            }
            70% {
                transform: translate3d(0, -5px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        /* Shake animation for errors */
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Gradient text animation */
        .gradient-text-animated {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 30px;
            height: 30px;
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            left: 60%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 15px;
            height: 15px;
            left: 80%;
            animation-delay: 1s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
